<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Assignment 26 11 2020</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-12">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">User Information</h3>
          </div>
          <div class="card-body">
            <form class="form" role="form" autocomplete="on" onsubmit="submitForm()">
              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">First name</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="first name" id="firstName" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Last name</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="last name" id="lastName" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Address</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" placeholder="address" id="address" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Pin code</label>
                <div class="col-lg-8">
                  <input class="form-control" type="number" placeholder="pin code" id="pincode" required>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Gender</label>
                <div class="col-lg-8">
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male"> Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female"> Female
                        </label>
                    </div>
                </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Choice Of Food</label>
                <div class="col-lg-8">
                  <select class="form-control" id="choiceOfFood" size="0" required>
                    <option value="00">--Dish--</option>
                    <option value="Cake">Cake</option>
                    <option value="Noodles">Noodles</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Rice">Rice</option>
                    <option value="Curry">Curry</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">State</label>
                <div class="col-lg-8">
                  <select class="form-control" id="state" size="0" required>
                    <option value="SS">--State--</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Telangana">Telangana</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label">Country</label>
                <div class="col-lg-8">
                  <select class="form-control" id="country" size="0" required>
                    <option value="00">--Country--</option>
                    <option value="India">India</option>
                  </select>
                </div>
              </div>

              
              <div class="form-group row">
                <label class="col-lg-4 col-form-label form-control-label"></label>
                <div class="col-lg-8">
                  <input type="submit" class="btn btn-primary" value="Save Changes">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3 col-12">
        <table class="table table-striped table-inverse">
          <tbody>
            <tr>
              <td>First Name</td>
              <td id="firstNameTable"></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td id="lastNameTable"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td id="AddressTable"></td>
            </tr>
            <tr>
              <td>Pin Code</td>
              <td id="pinCodeTable"></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td id="genderTable"></td>
            </tr>
            <tr>
              <td>Choice of Food</td>
              <td id="choiceOfFoodTable"></td>
            </tr>
            <tr>
              <td>State</td>
              <td id="stateTable"></td>
            </tr>
            <tr>
              <td>Country</td>
              <td id="countryTable"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
